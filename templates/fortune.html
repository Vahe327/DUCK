    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const userId = "{{ user_id }}";

        function checkAndSpin() {
            fetch(`/check-eligibility?user_id=${encodeURIComponent(userId)}&action_type=FORTUNA`)
                .then(response => response.json())
                .then(data => {
                    if (data.eligible) {
                        spinWheel();
                    } else {
                        alert(`–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ ${Math.ceil(data.remaining_time / 60)} –º–∏–Ω—É—Ç.`);
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –≤—Ä–∞—â–µ–Ω–∏—è:', error);
                });
        }

        function spinWheel() {
            const wheel = document.getElementById('wheel');
            const sectors = 12;
            const sectorDegree = 360 / sectors;
            const winnings = [
                {type: 'dct', amount: 10000}, 
                {type: 'usdt', amount: 10}, 
                {type: 'dct', amount: 5000},
                {type: 'key'},
                {type: 'dct', amount: 3000},
                {type: 'usdt', amount: 3},
                {type: 'dct', amount: 100000},
                {type: 'usdt', amount: 1},
                {type: 'dct', amount: 50000},
                {type: 'usdt', amount: 0.5},
                {type: 'usdt', amount: 5},
                {type: 'key'}
            ];
            const randomSector = Math.floor(Math.random() * sectors);
            const stopDegree = randomSector * sectorDegree + sectorDegree / 2;
            const winningItem = winnings[randomSector];

            const rotationDegree = 360 * 5 + stopDegree;

            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${rotationDegree}deg)`;

            setTimeout(() => {
                wheel.style.transition = 'none';
                wheel.style.transform = `rotate(${stopDegree}deg)`;

                updateBalance(winningItem);
            }, 4000);
        }

        function updateBalance(winningItem) {
    let requestBody = {
        user_id: userId,
        type: winningItem.type
    };

    if (winningItem.type === 'dct' || winningItem.type === 'usdt') {
        requestBody.balance = winningItem.amount;  // –ü–µ—Ä–µ–¥–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞
    }

    fetch('/update_balance', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
    }).then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –Ω–∞ –∫–ª–∏–µ–Ω—Ç–µ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ
            if (winningItem.type === 'dct') {
                fetchBalanceDCT();  // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ DCT
            } else if (winningItem.type === 'usdt') {
                fetchBalanceUSDT();  // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞ USDT
            }
        } else {
            alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –±–∞–ª–∞–Ω—Å–∞');
        }
    });
}


        function fetchBalanceDCT() {
            fetch(`/balance/dct?user_id=${encodeURIComponent(userId)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.balance !== undefined) {
                        document.getElementById('balance-coin').textContent = ` ${data.balance} DCT`;
                    } else {
                        console.error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∞–ª–∞–Ω—Å–∞ DCT: ', data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                    }
                })
                .catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è DCT:', error);
                });
        }

        function fetchBalanceUSDT() {
            fetch(`/balance/usdt?user_id=${encodeURIComponent(userId)}`)

                    if (data.balance !== undefined) {

                    } else {

                    }
